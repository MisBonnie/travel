<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script>
        $(function () {
            // 给提交按钮添加事件
            $("#submit").click(function () {
                // 先进行表单的校验
                var flag = $("#registerForm").valid();
                // 表单校验通过
                if (flag) {
                    $.ajax({
                        url: "/user/register",
                        data: // 将表单数据转换为json格式
                            $("#registerForm").serialize(),
                        success: function (data) {
                            if (data.flag) {
                                // 注册成功 - 页面跳转
                                location.href = "register_ok.html";
                            } else {
                                // 注册失败
                                // data.errorMsg
                                $("#errorMsg").html(data.errorMsg);
                            }
                        },
                        dataType: "json",
                        async: false,
                        method: "post"
                    });
                }
            });
            $.validator.addMethod("checkUser", function (value, element, param) {
                var flag = false;
                $.ajax({
                    async: false,
                    url: "/user/checkUser",
                    data: {username: value},
                    success: function (data) {
                        flag = data.flag;
                    },
                    dataType: "json"
                });
                return flag;
            });
            $.validator.addMethod("checkCode", function (value, element, param) {
                var flag = false;
                $.ajax({
                    async: false,
                    url: "/checkCodeContent",
                    data: {check_code: value},
                    success: function (data) {
                        flag = data.flag;
                    },
                    dataType: "json"
                });
                return flag;
            });
            $("#registerForm").validate({
                rules: {
                    username: {
                        required: true,
                        minlength: 6,
                        maxlength: 12,
                        // 用户名是否存在
                        checkUser: true
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        maxlength: 18
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    check: {
                        required: true,
                        // 验证码是否正确
                        checkCode: true
                    }
                },
                // messages: {
                // 	username: {
                // 		required: "用户名不能为空",
                // 		minlength: "用户名长度6~12位",
                // 		maxlength: "用户名长度6~12位",
                // 		// 用户名是否存在
                // 	},
                // 	password: {
                // 		required: "密码不能为空",
                // 		minlength: "请输入6~18位密码",
                // 		maxlength: "请输入6~18位密码"
                // 	},
                // 	check: {
                // 		required: "请输入验证码",
                // 		// 验证码是否正确
                // 	}
                // },
                /*错误提示位置*/
                errorPlacement: function (error, element) {
                    var cls = element.prop("class");
                    if (cls.indexOf('error') > -1) {
                        element.css("border", "solid 1px #ff0000");
                    } else {
                        element.css("border", "");
                    }
                },
                success: function (element) {
                    //element  当前验证的input元素 debugger一下你就知道
                    // console.log(element)
                }
            });
        })

    </script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">
            <div id="errorMsg" style="text-align: center;color: red;"></div>
            <!--注册表单-->
            <form id="registerForm">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="password" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <img src="/CheckCode" height="32px" alt="" onclick="changeCheckCode(this)">
                            <script type="text/javascript">
                                //图片点击事件
                                function changeCheckCode(img) {
                                    img.src = "/CheckCode?" + new Date().getTime();
                                }
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" id="submit" class="submit" value="注册">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="#">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>

</body>
</html>
